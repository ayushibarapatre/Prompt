<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Donation Form</title>
    <link rel="stylesheet" href="prompt23.css">
</head>
<body>
    <div class="donation-container">
        <h2>Make a Donation</h2>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="amount">Donation Amount ($)</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount" required min="1">

            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Leave a message"></textarea>

            <button type="submit" class="donate-btn">Donate Now</button>
        </form>
    </div>
</body>
</html>
