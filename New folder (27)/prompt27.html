<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Event Poster</title>
    <link rel="stylesheet" href="prompt27.css">
</head>
<body>
    <div class="poster-container">
        <div class="poster-content">
            <h1 class="event-title">FutureTech Conference 2024</h1>
            <p class="event-date">April 15 - April 17, 2024</p>
            <p class="event-location">Silicon Valley Innovation Center</p>
            <p class="event-description">
                Join us for an immersive experience featuring the latest in AI, blockchain, and cloud technologies. Network with industry leaders and explore the future of technology!
            </p>
            <button class="register-button">Register Now</button>
        </div>
    </div>
